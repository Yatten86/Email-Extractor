<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email extractor</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="container">
      <!-- text area -->
      <p class="paste">Paste your text here</p>
      <textarea
        class="textarea"
        name="textarea"
        rows="12"
        cols="100"
      ></textarea>

      <!-- extract button -->
      <!-- <div id="button"> -->
      <button type="button">Get E-mails</button>
      <!-- </div> -->

      <!-- print area for extracted e-mails -->

      <p class="extracted">Extracted email addreses</p>
      <textarea class="textarea" name="output" rows="12" cols="100"></textarea>
      <span class="counter"></span>
      <!-- script file -->
      <script src="script.js"></script>
    </div>
  </body>
</html>
